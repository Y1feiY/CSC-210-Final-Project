<!DOCTYPE html>
<html>
<header>
<title>Daily Diet</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
tr:nth-child(even) {
  background-color: #dddddd;
}
table{
  width: 100%;
}
.btn {
  background-color: green;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}
</style>
</header>
<body>

<div class="w3-sidebar w3-bar-block w3-teal w3-card" style="width:130px">
  <h5 class="w3-bar-item">Daily Diet</h5>
  <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'info')">Daily Diet Plan</button>
  <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'add')">Add</button>
  <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'del')">Delete </button>
  <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'update')">Update</button>
</div>

<div style = "margin-left:150px">
<div id="info" class="w3-container page w3-animate-opacity" style="display:none">
  <table>
    <tr>
      <th>Day</th>
      <th>Morning</th>
      <th>Noon</th>
      <th>Evening</th>
      <th>Calories</th>
    </tr>
    <tr>
      <td>Monday</td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td>Tuesday</td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td>Wednesday</td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td>Thursday</td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td>Friday</td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td>Saturday</td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td>Sunday</td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>   
  </table>
</div>

<div id="add" class="w3-container page w3-animate-opacity" style="display:none">
    <form class="w3-container">
      <p>
      <input class="w3-input" type="text">
      <label>Enter the food you want to add</label></p>
    </form>
</div>

<div id="del" class="w3-container page w3-animate-opacity" style="display:none">
    <form class="w3-container">
      <p>
      <input class="w3-input" type="text">
      <label>Enter the food you want to delete</label></p>
    </form>
</div>

<div id="update" class="w3-container page w3-animate-opacity" style="display:none">
    <form class="w3-container">
      <p>
      <input class="w3-input" type="text">
      <label>Enter the food id you want to update</label></p>
      <input class="w3-input" type="text">
      <label>Enter the updated food</label></p>
    </form>
</div>
</div>
<script>
function openLink(evt, animName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("page");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
    tablinks[i].className = tablinks[i].className.replace("w3-green", "");
  }
  document.getElementById(animName).style.display = "block";
  evt.currentTarget.className += " w3-green";
}
</script>

</body>
</html>
